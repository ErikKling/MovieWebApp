<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.name }}'s Movies</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <div class="container">
            <a href="/" class="logo">üé¨ MovieApp</a>
        </div>
    </nav>

    <main class="card">
        <h1>{{ user.name }}'s Movies</h1>

        <!-- Add Movie Form -->
        <form method="POST" action="{{ url_for('add_movie', user_id=user.id) }}" class="new_user">
            <label for="title">Add Movie:</label>
            <input type="text" name="title" placeholder="Movie Title" required>
            <button type="submit">Add</button>
        </form>

        <!-- Movie Cards -->
        <div class="movie_list">
            {% for movie in user.movies %}
                <div class="user_card">
                    <h3>{{ movie.title }}</h3>
                    <p>{{ movie.year }}</p>
                    {% if movie.poster and movie.poster != "N/A" %}
                        <img src="{{ movie.poster }}" alt="{{ movie.title }}" style="max-height: 200px;">
                    {% endif %}
                    <form method="POST" action="{{ url_for('delete_movie', movie_id=movie.id, user_id=user.id) }}">
                        <button type="submit" style="background-color: red; color: white; margin-top: 10px;">‚ùå Delete</button>
                    </form>
                </div>
            {% else %}
                <p>No movies yet.</p>
            {% endfor %}
        </div>

        <div style="text-align: center; margin-top: 40px;">
            <a href="{{ url_for('hello') }}">‚Üê Back to Users</a>
        </div>
    </main>
</body>
</html>
